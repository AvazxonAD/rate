<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exchange Rate</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container px-4">
      <h1>Currency exchange rate</h1>
      <table class="table table-striped">
        <thead>
          <th>Currency</th>
          <th>Quantity</th>
        </thead>
        <tbody id="table-body">
          <tr>
            <td>USD</td>
            <td>1</td>
          </tr>
          <tr>
            <td>EUR</td>
            <td>0.91</td>
          </tr>
        </tbody>
      </table>
      <h2>Currency calculation</h2>
      <div class="row p-3" id="converter">
        <div class="col-6 col-sm-3">
          <label for="from-currency" class="form-label"> Base currency</label>
          <select id="from-currency" class="form-select"></select>
        </div>
        <div class="col-6 col-sm-3">
          <label for="to-currency" class="form-label"> Desired currency</label>
          <select id="to-currency" class="form-select"></select>
        </div>
        <div class="col-6 col-sm-3">
          <label for="amount" class="form-label">Amount</label>
          <input type="number" id="amount" class="form-control" />
        </div>
        <div class="col-6 col-sm-3 d-flex align-items-end">
          <button id="convert" class="btn btn-success">Convert</button>
          <h4 id="result" class="ms-2">Result:</h4>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
