<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exchange Rate</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container px-4">
      <h1>Currency exchange rate</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Currency</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>

      <h2>Currency calculation</h2>
      <div class="row p-3" id="converter">
        <div class="col-6 col-sm-3">
          <label for="from-currency" class="form-label"> Base currency</label>
          <select id="from-currency" class="form-select"></select>
        </div>
        <div class="col-6 col-sm-3">
          <label for="to-currency" class="form-label"> Desired currency</label>
          <select id="to-currency" class="form-select"></select>
        </div>
        <div class="col-6 col-sm-3">
          <label for="amount" class="form-label">Amount</label>
          <input type="number" id="amount" class="form-control" />
        </div>
      </div>
      <div class="col-16 d-flex align-items-end mt-5">
        <button id="convert" class="btn btn-success">Convert</button>
        <h5 class="ms-2 mb-0">Result: <span id="result"></span></h5>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
